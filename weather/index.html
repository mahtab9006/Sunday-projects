<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <header>
    <nav class="navbar bg-t">
      <div class="container-fluid ">
        <h1 class="navbar-brand text-light  m-0"><span class="fs-1" id="city">City Name </span></h1>
        <div class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search your city" id="input">
          <button class="btn btn-outline-dark text-light" id="search">Search</button>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero" id="hero">
    <div class="content  p-2 pt-4">
      <img src="" alt="weather" id="windicator">
      <p class="mb-0 fs-1"><span id="temp">--</span><sup>o</sup>C</p>
      <p class="mb-0">Feels like: <span id="feels">--</span><sup>o</sup>C</p>
      <p class="mb-0">Wind Speed: <span id="wind">--</span></p>
      <p class="mb-0"><span id="desc">--</span></p>

    </div>
    <div class="forcast">
      <hr>
          <div class="info">
            <div class=" bg-t m-1">
              <h4 id="cast-date1">--</h4>
              <p id="cast-temp1">--</p>
              <p id="cast-desc1">--</p>
            </div>
            <div class=" bg-t m-1">
              <h4 id="cast-date1">--</h4>
              <p id="cast-temp1">--</p>
              <p id="cast-desc1">--</p>
            </div>
            <div class=" bg-t m-1">
              <h4 id="cast-date1">--</h4>
              <p id="cast-temp1">--</p>
              <p id="cast-desc1">--</p>
            </div>
            <div class=" bg-t m-1">
              <h4 id="cast-date1">--</h4>
              <p id="cast-temp1">--</p>
              <p id="cast-desc1">--</p>
            </div>
            <div class=" bg-t m-1">
              <h4 id="cast-date1">--</h4>
              <p id="cast-temp1">--</p>
              <p id="cast-desc1">--</p>
            </div>    
          </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script src="script.js">
  </script>
</body>

</html>
